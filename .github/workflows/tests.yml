name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run Clippy
        run: cargo clippy --workspace --all-features -- -D warnings

  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run Rust tests
        run: cargo test --workspace --all-features

  js-tests:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown
      
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            js/package/node_modules
            js/tests/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('js/package/package-lock.json', 'js/tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install JS package dependencies
        working-directory: js/package
        run: npm ci
      
      - name: Build JS package
        working-directory: js/package
        run: npm run build
      
      - name: Install JS test dependencies
        working-directory: js/tests
        run: npm ci
      
      - name: Run JavaScript tests
        working-directory: js/tests
        run: npm test

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-audit-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-audit-

      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            CARGO_AUDIT_VERSION="0.22.0"
            ARCH="x86_64-unknown-linux-gnu"
            curl -L "https://github.com/rustsec/rustsec/releases/download/cargo-audit%2Fv${CARGO_AUDIT_VERSION}/cargo-audit-${ARCH}-v${CARGO_AUDIT_VERSION}.tgz" | tar xz
            mkdir -p ~/.cargo/bin
            mv cargo-audit-${ARCH}-v${CARGO_AUDIT_VERSION}/cargo-audit ~/.cargo/bin/
            chmod +x ~/.cargo/bin/cargo-audit
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          fi

      - name: Run security audit
        run: |
          cargo generate-lockfile
          cargo audit --deny warnings

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown
      
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: js/package/node_modules
          key: ${{ runner.os }}-npm-pkg-${{ hashFiles('js/package/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-pkg-
      
      - name: Install JS package dependencies
        working-directory: js/package
        run: npm ci
      
      - name: Build JS package
        working-directory: js/package
        run: npm run build
      
      - name: Check bundle sizes
        working-directory: js/package
        run: node scripts/check-bundle-size.js

