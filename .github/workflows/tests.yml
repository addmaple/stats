name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Run Rust tests
        run: cargo test --workspace --all-features

  js-tests:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            js/package/node_modules
            js/tests/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('js/package/package-lock.json', 'js/tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      
      - name: Install JS package dependencies
        working-directory: js/package
        run: npm ci
      
      - name: Build JS package
        working-directory: js/package
        run: npm run build
      
      - name: Install JS test dependencies
        working-directory: js/tests
        run: npm ci
      
      - name: Run JavaScript tests
        working-directory: js/tests
        run: npm test

